- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.tmux.conf: tmux.conf
    ~/.config/nvim: nvim
    ~/.bashrc: bashrc
    ~/.bash_aliases: bash_aliases
    '/etc/apache2/apache2.conf': apache2.conf
    '/var/www/install.php': install.php

- create:
    - ~/.vim/undodir
    - ~/.config

- shell:
    - [git submodule update --init --recursive, Installing submodules]
